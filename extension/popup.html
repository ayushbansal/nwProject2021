<!DOCTYPE html>
<html>
<head>
  <title id="A7E596">Firebase Auth</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="form/form.css">

          <button class="add-ingredients" id="popup-click">Add All Ingredients</button>
